<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    <link rel="stylesheet" href="/css/appointment.css">
</head>
<body>

    <section id="operation-section" style="display: block">
        <label for="operation">Select an option:</label>
        <select id="operation" name="operation">
            <option th:each="operation : ${operationNames}" th:value="${operation}" th:text="${operation}"></option>
        </select>
        <a href="/"><button type="button">Back</button></a>
        <button type="button" onclick="nextOperationSection()">Next</button>
    </section>
    <section id="date-section" style="display: none">
        <div id="calendarContainer">
            <!-- Calendar logic -->
        </div>
        <div id="eventList">
            <!-- Available time bands -->
        </div>
        <button type="button" onclick="backDateSection()">Back</button>
        <button type="button" onclick="nextDateSection()">Next</button>
    </section>
    <section id="confirmation-section" style="display: none">
        <div id="confirmationDetails">
            <!-- Confirmation information here -->
        </div>
        <button type="button" onclick="backConfirmationSection()">Back</button>
        <button type="button" onclick="confirmAppointment()">Confirm</button>
    </section>

<script src="/js/appointment.js"></script>
</body>
</html>
